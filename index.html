<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <div class="form-section">
            <h2>Agregar Nueva Tarea</h2>
            <form id="formTarea">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <input type="text" id="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado">
                        <option>Por hacer</option>
                        <option>En progreso</option>
                        <option>Completada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaEntrega">Fecha de entrega:</label>
                    <input type="date" id="fechaEntrega" required>
                </div>
                <button type="submit" class="btn-primary">Agregar Tarea</button>
            </form>
        </div>

        <div class="acciones-section">
            <button id="btnListar" class="btn-secondary">Listar Tareas por Estado</button>
        </div>

        <div id="listadoTareas" class="listado-section"></div>

        <div id="mensajes" class="mensaje"></div>
    </div>

    <script src="tareas.js"></script>
</body>
</html>
